[package]
name = "tauri-plugin-pytauri"
version = "0.1.0-beta.0"
edition = { workspace = true }
license = { workspace = true }
rust-version = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
authors = { workspace = true }
description = "PyTauri plugin for Tauri"
links = "tauri-plugin-pytauri"
include = [
    "/src/",
    "/build.rs",
    # The entire `/permissions/` directory generated by `build.rs` must be included,
    # see: <https://github.com/rust-lang/cargo/issues/5073>
    "/permissions/",
    "CHANGELOG.md",
    # ðŸ‘‡ these frontend files are not tracked by git
    "/guest-js/dist/api-iife.*.js",
    # ðŸ‘†
]


[package.metadata.docs.rs]
# See: https://docs.rs/about/metadata
all-features = true
# NOTE: `--cfg docsrs` is necessary,
# otherwise some tauri dependencies will require linking to system libraries
# that are not available in the `docs.rs` environment.
rustc-args = ["--cfg", "docsrs"]
rustdoc-args = ["--cfg", "docsrs"]


[dependencies]
tauri = { workspace = true }
pyo3 = { workspace = true }
tokio = { workspace = true, features = ["rt", "rt-multi-thread"] }

# workspace dependencies
pytauri-core = { workspace = true, features = ["__private"] }


[build-dependencies]
tauri-plugin = { workspace = true, features = ["build"] }
pyo3-build-config = { workspace = true, features = ["resolve-config"] }
